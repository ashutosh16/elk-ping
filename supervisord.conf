[supervisord]
nodaemon=true

[program:elasticsearch]
command=/opt/elasticsearch/bin/elasticsearch
user=elasticsearch

[program:logstash]
command=/opt/logstash/bin/logstash -f /etc/logstash/conf.d
environment=JAVA_HOME="/usr/lib/jvm/jre"
user=logstash

[program:kibana]
command=/opt/kibana/bin/kibana
user=kibana
